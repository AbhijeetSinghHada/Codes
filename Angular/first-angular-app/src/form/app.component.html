<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              ngModel
              class="form-control"
              name="username"
              required 
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span *ngIf="!email.valid && email.touched"
              >Please Enter a Valid Email.</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <p *ngIf="!f.valid && f.touched">Please Enter Valid Inputs....!</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            />
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Username: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Secret Question: {{ user.secret }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div
          class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"
        >
          <form (ngSubmit)="onSubmitAssignment()" #assigment="ngForm">
            <div class="form-group">
              <label for="mail">Email</label>
              <input
                type="text"
                id="mail"
                ngModel
                class="form-control"
                name="mail"
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="subscriptions">Subscriptions</label>
              <select
                id="subscriptions"
                class="form-control"
                [ngModel]="defaultSubscription"
                name="subscriptions"
              >
                <option value="basic">Basic</option>
                <option value="advanced">Advanced</option>
                <option value="pro">Pro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                ngModel
                class="form-control"
                name="password"
                required
              />
            </div>
            <button
              class="btn btn-primary"
              [disabled]="!assigment.valid"
              type="submit"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
