<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              >Please Enter a Valid Username...</span
            >
            <span
              class="help-block"
              *ngIf="
                signupForm.get('userData.username').hasError['nameIsForbidden']
              "
              >This Username is Forbidden...</span
            >
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              >Please Enter a Valid Email...</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender" />{{
              gender
            }}
          </label>
        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched"
          >Please Enter a Valid Data...</span
        >
        <button class="btn btn-primary" type="submit">Submit</button>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            type="button"
            class="btn btn-default"
            (click)="onAddHobbies()"
          >
            Add Hobbies
          </button>
          <div
            class="form-group"
            *ngFor="let form of getHobbies(); let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-assignment-form></app-assignment-form>
