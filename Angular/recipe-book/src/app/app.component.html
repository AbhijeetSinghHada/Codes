<app-header (eventUserSelection)="onEventUserSelection($event)"></app-header>
<div class="container">
  <div class="row">
    <div
      class="col-md-12"
      *ngIf="userSelection === 'Recipe'; else shoppinglist"
    >
      <app-recipes></app-recipes>
    </div>
    <ng-template #shoppinglist>
      <app-shopping-list></app-shopping-list>
    </ng-template>
  </div>
</div>
