<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert
      [message]="error"
      *ngIf="error"
      (isAlertClosed)="error = null"
    ></app-alert>
    <form #authFrom="ngForm" (ngSubmit)="onSubmit(authFrom)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E- Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          minlength="6"
        />
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input
          type="text"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authFrom.valid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <br />
        <br />
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
