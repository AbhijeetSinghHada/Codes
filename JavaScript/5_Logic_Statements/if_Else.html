<html>

<head>
    <title>Program</title>
</head>

<body>
    <div id="object1">Hello World
    </div>
    <!-- <input type="text" id="abhi123"> -->
    <!-- <script src="script.js"></script> -->
    <script>

        var a = Number(prompt("Enter a number"))
        var b = Number(prompt("Enter another number"));
        if (a > b) {
            document.getElementById("object1").innerHTML = "a is greater than b";
        }
        else if (a == b) {
            document.getElementById("object1").innerHTML = "a is equal to b";
        }
        else {
            document.getElementById("object1").innerHTML = "a is less than b";
        }

    </script>
</body>

</html>
