<html>

<head>
    <title>Program</title>
    <style>
        td,
        tr {
            border: 1px solid lightblue
        }


        table {
            border: 1px solid pink
        }
    </style>
</head>

<body>
    <input type="text" id="abhi123" value="Jai Shree Ram" disabled="true">
    <p>Table</p>
    <div id="object1">Hello World<br></div>
    <script>
        let output = document.getElementById("object1")
        var html = "<table>"
        rows = prompt("Enter Row count : ")
        cols = prompt("Enter Column count : ")

        for (let row = 1; row <= rows; row++) {
            html += "<tr>"
            for (let col = 1; col <= cols; col++) {
                html += "<td>Cell = " + row * col * 5 + "  </td>"
            }
            html += "</tr>"
        }
        html += "</table>"
        output.innerHTML = html


    </script>
</body>

</html>
