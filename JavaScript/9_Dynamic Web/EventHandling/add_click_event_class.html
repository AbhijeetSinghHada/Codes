<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="msg">Message</div>
		<div id="msg2">Message 2</div>
		<div class="output">Test Me 1</div>
		<div class="output">Test Me 2</div>
		<div class="output highlight">Test Me 3</div>
		<div class="output">Test Me 4</div>
		<div class="output">Test Me 5</div>
		<div class="output highlight">Test Me 6</div>
		<div class="output">Test Me 7</div>
		<div class="output">Test Me 8</div>
		<div class="output">Test Me 9</div>
		<div class="output">Test Me 10</div>

		<script>
			var elementClassName = document.getElementsByClassName("output");
			var elementHighlight = document.getElementsByClassName("highlight");
			var message = document.getElementById("msg");
			var message2 = document.getElementById("msg2");
			for (x in elementClassName) {
				var element = elementClassName[x];
				console.log(element);
				element.onclick = function () {
					message.innerHTML = "Hello " + this.innerHTML + "!";
				};
			}
			for (x in elementHighlight) {
				var element = elementHighlight[x];
				element.onclick = function () {
					message.innerHTML = "Hello " + this.innerHTML + "!";
					message2.innerHTML =
						"Highlight Class " + this.innerHTML + " ! Clicked...";
				};
			}
		</script>
	</body>
</html>
