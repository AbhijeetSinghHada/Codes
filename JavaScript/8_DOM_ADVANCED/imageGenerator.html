<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <div id="wrapper">Complete JavaScript Course</div>
    <form>
      <select onchange="imgU()">
        <option value="">Select</option>
        <option value="150x150">Small</option>
        <option value="350x150">Medium</option>
        <option value="750x150">Large</option>
      </select>
      <br />
      Add Text
      <input type="text" onchange="imgU()" />
      <br />
      Select Color
      <input type="color" onchange="imgU()" />
      <br />
      <img
        src="http://via.placeholder.com/350x150/222/fff?text=Image1"
        id="myImage"
      />
    </form>
    <script>
      var temp_color = "222";
      var temp_text = "Image1";
      var temp_size = "350x150";
      function imgU() {
        console.dir(event.target);
        console.dir(event.target.value);
        console.log(event.target.parentElement.myImage.src);
        if (event.target.type == "select-one") {
          temp_size = event.target.value;
        }
        if (event.target.type == "text") {
          temp_text = event.target.value;
        }
        if (event.target.type == "color") {
          var nColor = event.target.value;
          temp_color = nColor.replace("#", "");
        }
        var imsrc =
          "http://via.placeholder.com/" +
          temp_size +
          "/" +
          temp_color +
          "/fff?text=" +
          temp_text;
        message(imsrc);
        event.target.parentElement.myImage.src = imsrc;
      }
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>
