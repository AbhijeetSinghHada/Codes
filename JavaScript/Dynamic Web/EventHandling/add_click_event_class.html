<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="msg">Message</div>
        <div class="output">Test Me 1</div>
        <div class="output">Test Me 2</div>
        <div class="output">Test Me 3</div>
        <div class="output">Test Me 4</div>
        <div class="output">Test Me 5</div>
        <div class="output">Test Me 6</div>
        <div class="output">Test Me 7</div>
        <div class="output">Test Me 8</div>
        <div class="output">Test Me 9</div>
        <div class="output">Test Me 10</div>

        <script>
            var elementClassName = document.getElementsByClassName("output");
            var message = document.getElementById("msg");
            for (x in elementClassName) {
                var element = elementClassName[x];
                element.onclick = function () {
                    console.log(el);
                    message.innerHTML = element.innerText;
                };
            }
        </script>
    </body>
</html>
